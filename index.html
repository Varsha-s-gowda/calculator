<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="calclu">
            <form>
                <div class="display">
                    <input type="text" class="display" id="display" readonly>
                </div>
                <div class="inputs">
                    <input type="button" class="btn" id="clear" value="AC">
                    <input type="button" class="btn" id="delete" value="DE">
                    <input type="button" class="btn" value="." data-value=".">
                    <input type="button" class="btn" value="/" data-value="/">
                    <div>
                        <input type="button" class="btn number" value="7" data-value="7">
                        <input type="button" class="btn number" value="8" data-value="8">
                        <input type="button" class="btn number" value="9" data-value="9">
                        <input type="button" class="btn number" value="*" data-value="*">
                    </div>
                    <div>
                        <input type="button" class="btn number" value="4" data-value="4">
                        <input type="button" class="btn number" value="5" data-value="5">
                        <input type="button" class="btn number" value="6" data-value="6">
                        <input type="button" class="btn number" value="-" data-value="-">
                    </div>
                    <div>
                        <input type="button" class="btn number" value="1" data-value="1">
                        <input type="button" class="btn number" value="2" data-value="2">
                        <input type="button" class="btn number" value="3" data-value="3">
                        <input type="button" class="btn equal" value="+" data-value="+">
                    </div>
                    <div>
                        <input type="button" class="btn number" value="00" data-value="00">
                        <input type="button" class="btn number" value="0" data-value="0">
                        <input type="button" class="equal" value="=" id="equals">
                    </div>
                </div>
            </form>
        </div>
    </div>



     <script src="script.js"></script>
</body>
</html>
